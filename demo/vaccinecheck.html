<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check vaccine</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
  <button id="start" onclick=window.onstartclick><span>Start</span></button>
  <div><span>Last checked:</span><span id="lastchecked">Never</span></div>
  <div>Centers in Kolhapur for 18+</div>
  <table border="1" cellspacing="0" cellpadding="8px">
    <thead>
      <td>Center Name</td>
      <td>Available</td>
    </thead>
    <tbody id="available">

    </tbody>
  </table>
  <script>
    var pollerid = 0;
    document.querySelector('#start').addEventListener('click', function(){
      var checkVaccine = function() {
        axios.get('https://cdn-api.co-vin.in/api/v2/appointment/sessions/public/calendarByDistrict?district_id=371&date=10-05-2021')
        .then(function(res){
          let centers = res.data.centers;
          var centerData = '';
          document.querySelector('#lastchecked').innerHTML = new Date().toLocaleString();
          centers.forEach(center => {
            var available = false;
            center.sessions.forEach(function(session){
              if(session.min_age_limit < 45) {
                centerData += '<tr><td>' + center.name + '</td><td>' + session.available_capacity + '</td></tr>';
              }
            });
          });
          document.querySelector('#available').innerHTML=centerData;
        })
        .catch(function(err){
          console.log(err);
        });
      }

      checkVaccine();
      pollerid = setInterval(function() {
        checkVaccine();
      }, 5000);
    });
 </script>
</body>
</html>
